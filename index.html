        body {
            background-color: black;
            color: white;
            text-align: center;
            font-size: 24px;
        }

        .heart {
    position: absolute;
    bottom: 0;
    background: red; /* Default heart color */
    transform: rotate(-45deg);
    animation: love 5s linear infinite, pulse 1.5s ease-in-out infinite;
}

/* Pulsing animation */
@keyframes pulse {
    0%, 100% {
        transform: scale(1) rotate(-45deg);
    }
    50% {
        transform: scale(1.2) rotate(-45deg);
    }
}

        .bg_heart {

}

/* .heart {

/*    transform: rotate(-45deg);

/* Make the heart shape using pseudo-elements */
.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: inherit;
    border-radius: 50%;
}

.heart::before {
    top: -50%;
    left: 0;
}

.heart::after {
    left: 50%;
    top: 0;
}

@keyframes love {
    0% {
        transform: translateY(0) rotate(-45deg);
        opacity: 1;
    }
    100% {
        transform: translateY(-100vh) rotate(-45deg);
        opacity: 0;
    }
}

        @keyframes love {
            0% {

            }
        }

    </style>
